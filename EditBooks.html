    <link rel="stylesheet" href="css/AddBooks.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="main-header">
            <div class="logo">
                <img src="photos/freebook.webp" alt="Library Logo" class="logo-img">

    <!-- Login Form Section -->
    <div class="login_container">
        <h2>Welcome Admin </h2>
        <h3>Edit Book Details</h3>
        
        <form action="ManageBooks.html" method="get">
            <div class="login-fields">
                <label for="Edir_ID">Book ID</label>
                <input type="text" placeholder="Edit Book ID" />
                
                <label for="Edit_Name">Book Name</label>
                <input type="text" placeholder="Edit Book Name" />

                <label for="Edit_Author">Author</label>
                <input type="text" placeholder="Edit the Author Name" />

                <label for="Edit_Category">Category</label>
                <input type="text" placeholder="Edit the Book's Category" />

                <label for="Edit_Description">Description</label>
                <textarea placeholder="Edit the book's Description"></textarea>

            </div>
            
            <input type="submit" class="submit-btn" value="submit">
            
            
        </form>
    </div>
</body>
