<body>

    <!-- the sign up form -->
    <div class="singup_container">
        <h2>Create your Account</h2>
        <form action="">
            <div class="form-fields">
                <label>User Name</label>
                <input type="text" placeholder="User Name" required>
            </div>
            <div class="form-fields">
                <label>Email</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-fields">
                <label>Confirm password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
            
            <div class="radio">
                <input type="radio" value=" User" name="rule" checked id="user" class="checkbox" itemid="user">
                <label for ="user" class="checkbox" >User </label>
            </div>
            <div class="radio">
                <input type="radio" value=" admin" name="rule" checked id="user" class="checkbox" itemid="admin">
                <label for ="admin" class="checkbox">User </label>
            </div>
        </form>
    </div>
</body>
