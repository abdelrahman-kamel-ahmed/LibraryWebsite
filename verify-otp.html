<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Online Library</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="java/verify-otp.js"></script>
</head>
<body>
    
    <header class="header">

        <div class="main-header">
            <div class="logo">
                <img src="photos/freebook.webp" alt="Library Logo" class="logo-img">
            </div>

            <nav class="navbar">


                <a href="index.html">Home</a>
                <a href="freeBooks.html">Books</a>
                <a href="about.html">About</a>
                <a href="signup.html" class="btn">Sign Up</a>
            </nav>
        </div>
    </header>










    <div class="login_container">

        <h2>Verify OTP</h2>
        <p>We've sent a 6-digit code to your email. Please enter it below.</p>
        
        <form id="verifyOtpForm">
            <div class="login-fields">

                <label for="otp">OTP Code</label>

                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6">
            </div>
            
            <input type="submit" class="submit-btn" value="Verify OTP">
            
            <div class="signup-link">
                Not a member? <a href="signup.html">Sign Up</a><br>
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
